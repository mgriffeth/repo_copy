<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>repo_copy</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="/styles/octicons/octicons.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>


      <header>
        <div id="header_container">
          <a id="header_logo"><span class="mega-octicon octicon-mark-github"></span></a>
          <form id="search_form">
            <input type="text">
          </form>
          <ul class="header_nav">
            <li class="navlink" id="explore"><a href="#">Explore</a></li>
            <li class="navlink" id="gist"><a href="#">Gist</a></li>
            <li class="navlink" id="blog"><a href="#">Blog</a></li>
            <li class="navlink" id="help"><a href="#">Help</a></li>
          </ul>
          <ul class="user_links_box">
            <li><a><img src="https://avatars2.githubusercontent.com/u/8284438?v=2&amp;s=40"><span>mgriffeth</span></a></li>
            <li><a href="#"><span class="octicon octicon-plus"></span><span class="octicon octicon-triangle-down"></span></a></li>
            <li><a href="#"><span class="octicon octicon-inbox"></span></a></li>
            <li><a href="#"><span class="octicon octicon-gear"></span></a></li>
            <li><a href="#"><span class="octicon octicon-sign-out"></span></a></li>
          </ul>
        </div>
      </header>
      <div id="container">


        <div id="side_container">
          <img id="avatar_pic"src="https://avatars.githubusercontent.com/u/8284438?v=2" alt="" />
          <h1 id="avatar_names">
            <span id="side_name">Matthew Griffeth</span>
            <span id="side_username">mgriffeth</span>
          </h1>
          <ul id="join_details">
            <li><span id="clock"><span class="octicon octicon-clock"></span></span></li>
            <li id="join_date"></li>

          </ul>
          <div id="side_stats">

          </div>
          <div id="org_box">

          </div>

        </div>

      <!--  <div id="side_container">
          <div id="avatar_pic">
            <img src='<%= avatar_url %>' alt="" />
          </div>
          <h1 id="avatar_names">
            <span id="side_name"><%= name %></span>
            <span id="side_username"><%= login %></span>
          </h1>
          <ul id="join_details">
            <li><span id="clock"><span class="octicon octicon-clock"></span></span></li>
            <li id="join_date"><%= created_at %></li>

          </ul>
          <div id="side_stats">

          </div>
          <div id="org_box">

          </div>

        </div> -->


        <div id="repo_container">

          <div id="repo_tab_box">
          </div>

          <div id="repo_content">
            <div id="filter_box">
            </div>

            <ul class="repositories">

            </ul>

            <script id="repo_template" type="text/template">
              <li class="repo">

                <div class="repo_stats">
                  <h3 class="lang"><%= language %></h3>
                  <a class="repo_stars" href="#"><span class="octicon octicon-star"></span>0</a>
                  <a class="repo_forks" href="#"><span class="octicon octicon-git-branch"></span>0</a>
                </div>

                <h2 class="repo_title"><%= name %></h2>
                <p class="repo_description"><%= description %></p>
                <p class="repo_updated"><%= updated_at %></p>
              </li>
            </script>




          </div>

          </div>

        </div>
<footer>
</footer>






    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
        <script src="scripts/token.js"></script>
        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
